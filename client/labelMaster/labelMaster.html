<template name="labelMaster">
  <h2>Label Master</h2>
  <div class="col-sm-4">
    {{#autoForm collection=collection id="addLabel" type="method" meteormethod="insertLabel"}}
    <fieldset>
      <legend>Add Label</legend>
      {{> afQuickField name="label_code"}}
      {{> afQuickField name="label_layout" rows=60}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Add Label</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-4">
    {{#autoForm collection=collection id="editLabel" type="method-update" meteormethod="updateLabel" doc=labelActive}}
    <fieldset>
      <legend>Edit Label</legend>
      {{> afQuickField name="label_code"}}
      {{> afQuickField name="label_layout" rows=60}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Save Changes</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-4">
    <h3>Label Elements</h3>
    <p>
      <i>Copy/paste bold label element into ZPL code to include that field in the label print out on Zebra printers</i><br><br>
      <b>{{|settings.company_name}}</b><br>
      Contains company name<br><br>
      <b>{{|settings.street1}}</b><br>
      Contains street address one<br><br>
      <b>{{|settings.street2}}</b><br>
      Contains street address two<br><br>
      <b>{{|settings.city}}</b><br>
      Contains city<br><br>
      <b>{{|settings.province}}</b><br>
      Contains province<br><br>
      <b>{{|settings.country}}</b><br>
      Contains country<br><br>
      <b>{{|settings.postal}}</b><br>
      Contains postal code / zip<br><br>
      <b>{{|settings.plant_number}}</b><br>
      Contains facility plant number<br><br>
      <b>{{|settings.prefix}}</b><br>
      Contains GS1-128 barcode prefix<br><br>
      <b>{{|dateFull createdAt}}</b><br>
      Contains human readable production date<br><br>
      <b>{{|showWeight item_weight}}</b><br>
      Contains human readable gross weight<br><br>
      <b>{{|netWeight item_weight}}</b><br>
      Contains human readable net weight<br><br>
      <b>{{|itemName}}</b><br>
      Contains item name<br><br>
      <b>{{|item_code}}</b><br>
      Contains item code<br><br>
      <b>{{|lotNumber1 createdAt}}</b><br>
      Contains lot number<br><br>
      <b>{{|custName}}</b><br>
      Contains customer name<br><br>
      <b>{{|cust_code}}</b><br>
      Contains customer code<br><br>
      <b>{{|shelfLife createdAt}}</b><br>
      Contains item shelf life<br><br>
      <b>{{|ingredients}}</b><br>
      Contains item ingredients list<br><br>
      <b>{{|codeDate createdAt}}</b><br>
      Contains barcode friendly production date<br><br>
      <b>{{|codeWeight item_weight}}</b><br>
      Contains barcode friendly gross weight<br><br>
      <b>{{|codeLot createdAt}}</b><br>
      Contains barcode friendly lot number<br><br>
    </p>
  </div>
  <div class="col-sm-12 pad-top">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Code</b></td>
          <td><b>Layout</b></td>
          <td><b>Edit</b></td>
        </tr>
        {{#each labels}}
        <tr>
          <td>{{label_code}}</td>
          <td>{{label_layout}}</td>
          <td>{{> edit}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
