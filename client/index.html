<head>
  <title>Catchmate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<template name="layout">
  <header>
    {{>Template.dynamic template=header}}
  </header>
    <div class="container contentBlock">
      {{#if currentUser}}
          {{>Template.dynamic template=content}}
      {{/if}}
    </div>
</template>

<template name="header">
  <nav class="navbar navbar-default navbar-static-top hidden-print" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/weigh">Catchmate</a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        {{#if currentUser}}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/weigh">Weigh</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Master Files <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/customerMaster">Customer Master</a></li>
              <li><a href="/ingredientMaster">Ingredient Master</a></li>
              <li><a href="/itemMaster">Item Master</a></li>
              <li><a href="/labelMaster">Label Master</a></li>
              <li><a href="/printerMaster">Printer Master</a></li>
              <li><a href="/scaleMaster">Scale Master</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Reports <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/customerVolumeReport">Customer Volume</a></li>
              <li><a href="/itemVolumeReport">Item Volume</a></li>
              <li><a href="/traceReport">Trace Batch</a></li>
            </ul>
          </li>
          <li><a href="/settings">Settings</a></li>
          <div class="navbar-right signIn">
            {{> loginButtons}}
          </div>
        </ul>
        {{else}}
        <div class="navbar-right signIn">
          {{> loginButtons}}
        </div>
        {{/if}}
      </div>
    </div>
  </nav>
</template>

<template name="notFound">
  <div class="template-not-found">
    <div class="container text-center">
      <h2>Not Found</h2>
      <p>
        That page does not exist.
      </p>
    </div>
  </div>
</template>

<template name="edit">
  <button class="edit btn btn-sm btn-default">
    <span class="caret"></span>
  </button>
</template>

<template name="itemDropdown">
  <div class="dropdown optionDropdown">{{item_gtin}}: {{item_name}}</div>
</template>

<template name="custDropdown">
  <div class="dropdown optionDropdown">{{customer_code}}: {{customer_name}}</div>
</template>
