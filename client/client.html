<head>
  <title>Catchmate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
 {{> layout}}
</body>

<template name="layout">
  {{> header}}
  <div class="container contentBlock">
    {{#if currentUser}}
      {{>Template.dynamic template=activePage}}
    {{else}}
      {{> signIn}}
    {{/if}}
  </div>
</template>

<template name="header">
  <header>
    <nav class="navbar navbar-default navbar-static-top hidden-print" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Catchmate</a>
        </div>
        <div class="collapse navbar-collapse" id="main-nav">
          {{#if currentUser}}
          <ul class="nav navbar-nav navbar-right">
            <li><a class="weighTemplate">Weigh</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Master Files <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a class="customerMasterTemplate">Customer Master</a></li>
                <li><a class="ingredientMasterTemplate">Ingredient Master</a></li>
                <li><a class="itemMasterTemplate">Item Master</a></li>
                <li><a class="labelMasterTemplate">Label Master</a></li>
                <li><a class="printerMasterTemplate">Printer Master</a></li>
                <li><a class="scaleMasterTemplate">Scale Master</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Reports <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a class="customerVolumeReportTemplate">Customer Volume</a></li>
                <li><a class="itemVolumeReportTemplate">Item Volume</a></li>
                <li><a class="traceReportTemplate">Trace Batch</a></li>
              </ul>
            </li>
            <li><a class="settingsTemplate">Settings</a></li>
            <li><a class="signOut">Sign Out</a></li>
          </ul>
          {{/if}}
        </div>
      </div>
    </nav>
  </header>
</template>

<template name="signIn">
  <div class="container">
    <div class="loginBlock">
      <div class="signInBlock">
        <h3>Sign In</h3>
        <div class="form-group">
          <label for="user" class="control-label">Email</label>
          <input type="text" id="user" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" id="password" class="form-control input-lg">
        </div>
        <button class="signIn btn btn-default btn-lg btn-block">Sign In</button>
      </div>
      <div class="signUpBlock">
        <h3>Sign Up</h3>
        <div class="form-group">
          <label for="user_signup" class="control-label">Email</label>
          <input type="text" id="user_signup" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label for="password_signup" class="control-label">Password</label>
          <input type="password" id="password_signup" class="form-control input-lg">
        </div>
        <button class="signUp btn btn-default btn-lg btn-block">Sign Up</button>
      </div>
    </div>
  </div>
</template>

<template name="edit">
  <button class="edit btn btn-sm btn-default">
    <span class="caret"></span>
  </button>
</template>

<template name="itemDropdown">
  <div class="dropdown optionDropdown">{{item_gtin}}: {{item_name}}</div>
</template>

<template name="custDropdown">
  <div class="dropdown optionDropdown">{{customer_code}}: {{customer_name}}</div>
</template>
