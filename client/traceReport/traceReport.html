<template name="traceReport">
  <h2>Trace Report</h2>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="batchCode" class="control-label">Batch Code</label>
      <input type="text" class="batchCode form-control">
    </div>
  </div>
  <div class="col-sm-9">
    <table class="table table-condensed table-striped table-bordered table-white">
        <tbody>
          <tr>
            <td><b>Batch Code</b></td>
            <td><b>Customer Code</b></td>
            <td><b>Amount Sold (kg)</b></td>
          </tr>
          {{#each traceBatch}}
          <tr>
            <td>{{batch_code}}</td>
            <td>{{cust_code}}</td>
            <td>{{amount_sold}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
  </div>
</template>
