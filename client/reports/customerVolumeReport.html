<template name="customerVolumeReport">
  <h3>Customer Volume Report</h3>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="fromDate" class="control-label">From Date (yyyy-mm-dd)</label>
      <input type="date" id="fromDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="toDate" class="control-label">To Date (yyyy-mm-dd)</label>
      <input type="date" id="toDate" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="updateReport btn btn-default btn-lg btn-block">Update Report</button>
    </div>
  </div>
  <div class="col-sm-9">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Customer Code</b></td>
          <td><b>Customer Name</b></td>
          <td><b>Weight (kg)</b></td>
        </tr>
        {{#each custBatches}}
        <tr>
          <td>{{cust_code}}</td>
          <td>{{customer_name}}</td>
          <td>{{item_weight}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
