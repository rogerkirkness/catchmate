<template name="nutritionFacts">
  <td rowspan="5">
    <div id="nutritionfacts">
      <table width="220" cellspacing="0" cellpadding="0">
        <tbody>
          <tr>
            <td align="left" class="header">Nutrition Facts</td>
          </tr>
          <tr>
            <td align="left" class="header">Valeur nutritive</td>
          </tr>
          <tr>
            <td><div class="serving">Per <span class="highlighted">180.0g</span></div></td>
          </tr>
          <tr style="height: 5px">
            <td bgcolor="#000000"></td>
          </tr>
          <tr>
            <td style="font-size: 7pt"><div class="line"><b>Amount</b><div class="dv"><b>% Daily Value</b></div></div></td>
          </tr>
          <tr>
            <td style="font-size: 7pt"><b>Teneur</b><div class="dv"><b>% valeur quotidienne</b></div></td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Calories / Calories</b> <div class="weight">230</div></div>
              </div>
            </td>
          </tr>
          <tr>
            <td><div class="line"></div></td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Fat / Lipides</b> <div class="weight">6.2g</div></div>
                <div class="dv">10%</div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="indent">
              <div class="line">
                <div class="labellight"><b>Saturated / saturés</b> <div class="weight">3.5g</div></div>
                <div class="dv">17%</div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="indent">
              <div class="line">
                <div class="labellight"><b>+ Trans / trans</b> <div class="weight">0.0g</div></div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Cholesterol / Cholestérol</b> <div class="weight">618mg</div></div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Sodium / Sodium</b> <div class="weight">618mg</div></div>
                <div class="dv">26%</div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Carbohydrates / Glucides</b> <div class="weight">32.2g</div></div>
                <div class="dv">11%</div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="indent">
              <div class="line">
                <div class="labellight">Fiber / Fibres<div class="weight">5.2g</div></div>
                <div class="dv">21%</div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="indent">
              <div class="line">
                <div class="labellight">Sugars / Sucres <div class="weight">3.3g</div></div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Protein / Protéines</b> <div class="weight">11.4g</div></div>
              </div>
            </td>
          </tr>
          <tr style="height: 5px">
            <td bgcolor="#000000"></td>
          </tr>
          <tr>
            <td>
              <div class="labellight"><b>Vitamin A / Vitamine A</b></div>
              <div class="dv">10%</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Vitamin C / Vitamine C</b></div>
                <div class="dv">16%</div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Calcium / Calcium</b></div>
                <div class="dv">15%</div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="line">
                <div class="labellight"><b>Iron / Fer</b></div>
                <div class="dv">12%</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </td>
</template>
