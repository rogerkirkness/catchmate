<template name="itemMaster">
  <h2>Item Master</h2>
  <div class="col-sm-6">
    {{#autoForm collection="Items" id="addItem" type="method" meteormethod="insertItem"}}
    <fieldset>
      <legend>Add Item</legend>
      {{> afQuickField name="item_gtin"}}
      {{> afQuickField name="item_name"}}
      {{> afQuickField name="item_unit"}}
      {{> afQuickField name="item_brand"}}
      {{> afQuickField name="item_shelfLife"}}
      {{> afQuickField name="item_stdWeight"}}
      {{> afQuickField name="item_minWeight"}}
      {{> afQuickField name="item_maxWeight"}}
      {{> afQuickField name="item_ingredients" options=ingredientOptions}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Add Item</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-6">
    {{#autoForm id="editItem" collection="Items" type="method-update" meteormethod="updateItem" doc=itemActive}}
    <fieldset>
      <legend>Edit Item</legend>
      {{> afQuickField name="item_gtin"}}
      {{> afQuickField name="item_name"}}
      {{> afQuickField name="item_unit"}}
      {{> afQuickField name="item_brand"}}
      {{> afQuickField name="item_shelfLife"}}
      {{> afQuickField name="item_stdWeight"}}
      {{> afQuickField name="item_minWeight"}}
      {{> afQuickField name="item_maxWeight"}}
      {{> afQuickField name="item_ingredients" options=ingredientOptions}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Save Changes</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-12 pad-top">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Code</b></td>
          <td><b>Name</b></td>
          <td><b>Brand</b></td>
          <td><b>Life (Days)</b></td>
          <td><b>Weight (g)</b></td>
          <td><b>Min (g)</b></td>
          <td><b>Max (g)</b></td>
          <td><b>Edit</b></td>
        </tr>
        {{#each items}}
        <tr>
          <td>{{item_gtin}}</td>
          <td>{{item_name}}</td>
          <td>{{item_brand}}</td>
          <td>{{item_shelfLife}}</td>
          <td>{{item_stdWeight}}</td>
          <td>{{item_minWeight}}</td>
          <td>{{item_maxWeight}}</td>
          <td>{{> edit}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
