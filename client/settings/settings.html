<template name="settings">
  <div class="col-sm-4">    
    <h2>Settings</h2>
    <div class="form-group">
      <label for="companyName" class="control-label">Company Name: </label>
      <input type="text" class="companyName form-control" value="{{settings.company_name}}">
    </div>
    <div class="form-group">
      <label for="companyLogo" class="control-label"> Upload Company Logo: </label>
      <input type="file" class="companyLogo" id="companyLogo"><br>
      {{#each images}}<div><img src="{{this.url store='images'}}" alt="(Company Logo)" class="thumbnail"></div>{{/each}}
    </div>
    <div class="form-group">
      <label for="plantNumber" class="control-label">Plant Number: </label>
      <input type="text" class="plantNumber form-control" value="{{settings.plant_number}}">
    </div>
    <div class="form-group">
      <label for="plantLogo" class="control-label">Upload Plant Logo: </label>
      <input type="file" class="plantLogo" id="plantLogo"><br>
      {{#each plogo}}<div><img src="{{this.url store='plogo'}}" alt="(Plant Logo)" class="thumbnail"></div>{{/each}}
    </div>
    <div class="form-group">
      <label for="profile_street1" class="control-label">Address Line 1: </label>
      <input type="text" class="profile_street1 form-control" value="{{settings.street1}}">
    </div>
    <div class="form-group">
      <label for="profile_street2" class="control-label">Address Line 2: </label>
      <input type="text" class="profile_street2 form-control" value="{{settings.street2}}">
    </div>
    <div class="form-group">
      <label for="profile_city" class="control-label">City: </label>
      <input type="text" class="profile_city form-control" value="{{settings.city}}">
    </div>
    <div class="form-group">
      <label for="profile_province" class="control-label">Province: </label>
      <input type="text" class="profile_province form-control" value="{{settings.province}}">
    </div>
    <div class="form-group">
      <label for="profile_country" class="control-label">Country: </label>
      <input type="text" class="profile_country form-control" value="{{settings.country}}">
    </div>
    <div class="form-group">
      <label for="profile_postal" class="control-label">Postal Code: </label>
      <input type="text" class="profile_postal form-control" value="{{settings.postal}}">
    </div>
    <div class="form-group">
      <label for="profile_prefix" class="control-label">GS1 Company Prefix: </label>
      <input type="text" class="profile_prefix form-control" value="{{settings.prefix}}">
    </div>
    <div class="form-group">
      <input class="save_settings btn btn-default btn-block" type="submit" value="Save Settings">
    </div>
  </div>
</template>
