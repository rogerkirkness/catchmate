<template name="customerMaster">

    </div>
    <div class="form-group">
      <label for="customer_name" class="control-label">Customer Name: </label>
      <input type="text" id="customer_name" class="form-control">
    </div>
    <div class="form-group">
      <label for="customer_street1" class="control-label">Address: </label>
      <input type="text" id="customer_street1" class="form-control">
    </div>
    <div class="form-group">
      <label for="customer_street2" class="control-label">Address Two: </label>
      <input type="text" id="customer_street2" class="form-control">
    </div>
    <div class="form-group">
      <label for="customer_city" class="control-label">City: </label>
      <input type="text" id="customer_city" class="form-control">
    </div>
    <div class="form-group">
      <label for="customer_province" class="control-label">Province / State: </label>
      <input type="text" id="customer_province" class="form-control">
    </div>
    <div class="form-group">
      <label for="customer_country" class="control-label">Country: </label>
      <input type="text" id="customer_country" class="form-control">
    </div>
    <div class="form-group">
      <label for="customer_postal" class="control-label">Postal / Zip: </label>
      <input type="text" id="customer_postal" class="form-control">
    </div>
    <button type="submit" id="addCustomer" class="btn btn-default btn-block">Add Customer</button>
  </div>
  <div class="col-sm-4">
    <h4>Edit Customer</h4>
    <hr class="horizontalRule">
    <div class="form-group">
      <label for="customer_code_edit" class="control-label">Customer Code: </label>
      <input type="text" id="customer_code_edit" class="form-control" value="{{customer.customer_code}}" readonly>
    </div>
    <div class="form-group">
      <label for="customer_name_edit" class="control-label">Customer Name: </label>
      <input type="text" id="customer_name_edit" class="form-control" value="{{customer.customer_name}}">
    </div>
    <div class="form-group">
      <label for="customer_street1_edit" class="control-label">Address Line 1: </label>
      <input type="text" id="customer_street1_edit" class="form-control" value="{{customer.customer_street1}}">
    </div>
    <div class="form-group">
      <label for="customer_street2_edit" class="control-label">Address Line 2: </label>
      <input type="text" id="customer_street2_edit" class="form-control" value="{{customer.customer_street2}}">
    </div>
    <div class="form-group">
      <label for="customer_city_edit" class="control-label">City: </label>
      <input type="text" id="customer_city_edit" class="form-control" value="{{customer.customer_city}}">
    </div>
    <div class="form-group">
      <label for="customer_province_edit" class="control-label">Province / State: </label>
      <input type="text" id="customer_province_edit" class="form-control" value="{{customer.customer_province}}">
    </div>
    <div class="form-group">
      <label for="customer_country_edit" class="control-label">Country: </label>
      <input type="text" id="customer_country_edit" class="form-control" value="{{customer.customer_country}}">

    <div class="form-group">
      <label for="customer_postal_edit" class="control-label">Postal / Zip: </label>

    <hr class="horizontalRule">
    <p>
      <i>Customer information can be shown on various places on your labels. </i><br><br>
      <b>Customer Code</b><br>Choose a number for the customer record. <br><br>
      <b>Customer Name</b><br>No length limit. <br><br>
      <b>Address Line 1</b><br>No length limit. <br><br>
      <b>Address Line 2</b><br>No length limit. <br><br>
      <b>City</b><br>No length limit. <br><br>
      <b>State / Prov</b><br>No length limit. <br><br>
      <b>Country</b><br>No length limit. <br><br>
      <b>Zip / Postal</b><br>No length limit. <br><br>
    </p>
  </div>
  <div class="col-sm-12 pad-top">
    <h4>Customer Master</h4>
    <hr class="horizontalRule">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Code</b></td>
          <td><b>Name</b></td>
          <td><b>Address</b></td>
          <td><b>Address 2</b></td>
          <td><b>City</b></td>
          <td><b>Prov / State</b></td>
          <td><b>Country</b></td>
          <td><b>Postal / Zip</b></td>
          <td><b>Edit</b></td>
        </tr>
        {{#each customers}}
          <tr>
            <td>{{customer_code}}</td>
            <td>{{customer_name}}</td>
            <td>{{customer_street1}}</td>
            <td>{{customer_street2}}</td>
            <td>{{customer_city}}</td>
            <td>{{customer_province}}</td>
            <td>{{customer_country}}</td>
            <td>{{customer_postal}}</td>
            <td><button id="edit" class="btn btn-sm btn-default"><span class="caret"></span></button></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

    <div class="form-group">
      <label for="item_code_edit" class="control-label">Item Code</label>
      <input type="text" id="item_code_edit" class="form-control" value="{{item.item_code}}" readonly>

    <div class="form-group">
      <label for="item_gtin_edit" class="control-label">Item GTIN</label>
      <input type="text" id="item_gtin_edit" class="form-control" value="{{item.item_gtin}}">
    </div>
    <div class="form-group">
      <label for="item_name_edit" class="control-label">Item Name</label>
      <input type="text" id="item_name_edit" class="form-control" value="{{item.item_name}}">
    </div>
    <div class="form-group">
      <label for="item_unit_edit" class="control-label">Units of Measure</label>
      <input type="text" id="item_unit_edit" class="form-control" value="{{item.item_unit}}">
    </div>
    <div class="form-group">
      <label for="item_brand_edit" class="control-label">Brand Name</label>
      <input type="text" id="item_brand_edit" class="form-control" value="{{item.item_brand}}">
    </div>
    <div class="form-group">
      <label for="item_shelfLife_edit" class="control-label">Shelf Life (Days)</label>
      <input type="text" id="item_shelfLife_edit" class="form-control" value="{{item.item_shelfLife}}">
    </div>
    <div class="form-group">
      <label for="item_stdWeight_edit" class="control-label">Standard Weight (g)</label>
      <input type="text" id="item_stdWeight_edit" class="form-control" value="{{item.item_stdWeight}}">
    </div>
    <div class="form-group">
      <label for="item_minWeight_edit" class="control-label">Min Weight (g)</label>
      <input type="text" id="item_minWeight_edit" class="form-control" value="{{item.item_minWeight}}">
    </div>
    <div class="form-group">
      <label for="item_maxWeight_edit" class="control-label">Max Weight (g)</label>
      <input type="text" id="item_maxWeight_edit" class="form-control" value="{{item.item_maxWeight}}">
    </div>
    <div class="form-group">
      <label for="selectIngredients" class="control-label">Ingredient List</label>
      <select class="form-control" id="selectIngredients_edit">
        {{#each ingredients}}
        <option class="dropdown optionDropdown" {{selectedIngredient}}>{{ingredients_code}}</option>
        {{/each}}
      </select>
    </div>
    <button type="submit" id="editItem" class="btn btn-default btn-block">Edit Item</button>
  </div>

    <h4>Item Elements</h4>
    <hr class="horizontalRule">
    <p>
      <i>Item record drives most of the information on the label. </i><br><br>
      <b>Item Code</b><br>Choose a number for the item record. This is the code you will enter to make labels. <br><br>
      <b>Item GTIN</b><br>Code from GS1 for this particular pack size of products, usually 6 numbers eg. "111111". <br><br>
      <b>Name</b><br>The name of the item that optionally can be used on labels to customers. No length limit. <br><br>
      <b>Brand</b><br>The brand associated with this product if co-packing. No length limit. <br><br>
      <b>Shelf Life</b><br>The typical shelf life of the product in days eg. "90". <br><br>
      <b>Standard Weight (Optional)</b><br>The standard weight of the item in grams. <br><br>
      <b>Minimum Weight (Optional)</b><br>The minimum weight for this pack size in grams. <br><br>
      <b>Maximum Weight (Optional)</b><br>The maximum weight for this pack size in grams. <br><br>
    </p>
  </div>
  <div class="col-sm-12 pad-top">
    <h4>Item Master</h4>
    <hr class="horizontalRule">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Code</b></td>
          <td><b>GTIN</b></td>
          <td><b>Name</b></td>
          <td><b>Brand</b></td>
          <td><b>Life (Days)</b></td>
          <td><b>Weight (g)</b></td>
          <td><b>Min (g)</b></td>
          <td><b>Max (g)</b></td>
          <td><b>Edit</b></td>
        </tr>
        {{#each items}}
          <tr>
            <td>{{item_code}}</td>
            <td>{{item_gtin}}</td>
            <td>{{item_name}}</td>
            <td>{{item_brand}}</td>
            <td>{{item_shelfLife}}</td>
            <td>{{item_stdWeight}}</td>
            <td>{{item_minWeight}}</td>
            <td>{{item_maxWeight}}</td>
            <td><button id="edit" class="btn btn-sm btn-default"><span class="caret"></span></button></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="labelMaster">
  <div class="col-sm-4">
    <h4>Add Label</h4>
    <hr class="horizontalRule">
    <div class="form-group">
      <label for="label_code" class="control-label">Label Code</label>
      <input type="text" id="label_code" class="form-control">
    </div>
    <div class="form-group">
      <label for="label_layout" class="control-label">Label Layout</label>
      <textarea id="label_layout" class="form-control" rows="20"></textarea>
    </div>
    <button type="submit" id="addLabel" class="btn btn-default btn-block">Add Label</button>
  </div>
  <div class="col-sm-4">
    <h4>Edit Label</h4>
    <hr class="horizontalRule">
    <div class="form-group">
      <label for="label_code_edit" class="control-label">Label Code</label>
      <input type="text" id="label_code_edit" class="form-control" value="{{label.label_code}}" readonly>
    </div>
    <div class="form-group">
      <label for="label_layout_edit" class="control-label">Label Layout</label>
      <textarea id="label_layout_edit" class="form-control" rows="20" value="{{label.label_layout}}"></textarea>
    </div>
    <button type="submit" id="editLabel" class="btn btn-default btn-block">Edit Label</button>
  </div>
  <div class="col-sm-4">
    <h4>Label Elements</h4>
    <hr class="horizontalRule">
    <p>
      <i>Copy/paste bold label element into ZPL code to include that field in the label print out on Zebra printers</i><br><br>
      <b>{{|settings.company_name}}</b><br> Contains company name<br><br>
      <b>{{|settings.street1}}</b><br> Contains street address one<br><br>
      <b>{{|settings.street2}}</b><br> Contains street address two<br><br>
      <b>{{|settings.city}}</b><br> Contains city<br><br>
      <b>{{|settings.province}}</b><br> Contains province<br><br>
      <b>{{|settings.country}}</b><br> Contains country<br><br>
      <b>{{|settings.postal}}</b><br> Contains postal code / zip<br><br>
      <b>{{|settings.plant_number}}</b><br> Contains facility plant number<br><br>
      <b>{{|settings.prefix}}</b><br> Contains GS1-128 barcode prefix<br><br>
      <b>{{|dateFull createdAt}}</b><br> Contains human readable production date<br><br>
      <b>{{|showWeight item_weight}}</b><br> Contains human readable gross weight<br><br>
      <b>{{|netWeight item_weight}}</b><br> Contains human readable net weight<br><br>
      <b>{{|itemName}}</b><br> Contains item name<br><br>
      <b>{{|item_code}}</b><br> Contains item code<br><br>
      <b>{{|lotNumber1 createdAt}}</b><br> Contains lot number<br><br>
      <b>{{|custName}}</b><br> Contains customer name<br><br>
      <b>{{|cust_code}}</b><br> Contains customer code<br><br>
      <b>{{|shelfLife createdAt}}</b><br> Contains item shelf life<br><br>
      <b>{{|ingredients}}</b><br> Contains item ingredients list<br><br>
      <b>{{|codeDate createdAt}}</b><br> Contains barcode friendly production date<br><br>
      <b>{{|codeWeight item_weight}}</b><br> Contains barcode friendly gross weight<br><br>
      <b>{{|codeLot createdAt}}</b><br> Contains barcode friendly lot number<br><br>
    </p>
  </div>
  <div class="col-sm-12 pad-top">
    <h4>Label Master</h4>
    <hr class="horizontalRule">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Code</b></td>
          <td><b>Layout</b></td>
          <td><b>Edit</b></td>
        </tr>
        {{#each labels}}
          <tr>
            <td>{{label_code}}</td>
            <td>{{label_layout}}</td>
            <td><button id="edit" class="btn btn-sm btn-default"><span class="caret"></span></button></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

      <input type="text" id="scale_code_edit" class="form-control" value="{{scale.scale_code}}" readonly>
    </div>
    <div class="form-group">
      <label for="scale_name_edit" class="control-label">Scale Name</label>
      <input type="text" id="scale_name_edit" class="form-control" value="{{scale.scale_name}}">
    </div>
    <div class="form-group">
      <label for="scale_port_edit" class="control-label">Scale Port</label>
      <input type="text" id="scale_port_edit" class="form-control" value="{{scale.scale_port}}">
    </div>
    <div class="form-group">
      <label for="scale_host_edit" class="control-label">Scale Host</label>
      <input type="text" id="scale_host_edit" class="form-control" value="{{scale.scale_host}}">
    </div>
    <button type="submit" id="editScale" class="btn btn-default btn-block">Edit Scale</button>
  </div>
  <div class="col-sm-4">
    <h4>Scale Elements</h4>
    <hr class="horizontalRule">
    <p>
      <i>Scale setup allows you to get weight data from TCP/IP scales. </i><br><br>
      <b>Scale Code</b><br>Choose a number for the scale code. <br><br>
      <b>Name</b><br>This is the name of the scale. It is an easier way to tell which station you are using eg. "cutting
      room". <br><br>
      <b>Port</b><br>This is the TCP/IP port for the scale, usually 4-5 numbers. <br><br>
      <b>Host</b><br>This is the TCP/IP host for the scale, usually looks like "192.168.0.1" or similar. <br><br>
    </p>
  </div>
  <div class="col-sm-12 pad-top">
    <h4>Scale Master</h4>
    <hr class="horizontalRule">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Code</b></td>
          <td><b>Name</b></td>
          <td><b>Port</b></td>
          <td><b>Host</b></td>
          <td><b>Edit</b></td>
        </tr>
        {{#each scales}}
          <tr>
            <td>{{scale_code}}</td>
            <td>{{scale_name}}</td>
            <td>{{scale_port}}</td>
            <td>{{scale_host}}</td>
            <td><button id="edit" class="btn btn-sm btn-default"><span class="caret"></span></button></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
