<template name="printerMaster">
  <h3>Printer Master</h3>
  <div class="col-sm-6">
    {{#autoForm collection=collection id="addPrinter" type="method" meteormethod="insertPrinter"}}
    <fieldset>
      <legend>Add Printer</legend>
      {{> afQuickField name="printer_code"}}
      {{> afQuickField name="printer_name"}}
      {{> afQuickField name="printer_port"}}
      {{> afQuickField name="printer_host"}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Add Printer</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-6">
    {{#autoForm collection=collection id="editPrinter" type="method-update" meteormethod="updatePrinter" doc=printerActive}}
    <fieldset>
      <legend>Edit Printer</legend>
      {{> afQuickField name="printer_code"}}
      {{> afQuickField name="printer_name"}}
      {{> afQuickField name="printer_port"}}
      {{> afQuickField name="printer_host"}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Save Changes</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-12 pad-top">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Code</b></td>
          <td><b>Name</b></td>
          <td><b>Port</b></td>
          <td><b>Host</b></td>
          <td><b>Edit</b></td>
        </tr>
        {{#each printers}}
        <tr>
          <td>{{printer_code}}</td>
          <td>{{printer_name}}</td>
          <td>{{printer_port}}</td>
          <td>{{printer_host}}</td>
          <td>{{> edit}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
