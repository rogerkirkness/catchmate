<template name="printerMaster">
  <div class="col-sm-12">
    <h2>Printer Master</h2>
    {{> tabular table=TabularTables.Printers class="table table-condensed table-striped table-bordered table-white"}}
  </div>
  <div class="col-sm-4">
    {{#autoForm collection="Printers" id="addPrinter" type="method" meteormethod="insertPrinter"}}
    <fieldset>
      <legend>Add Printer</legend>
      {{> afQuickField name="printer_code"}}
      {{> afQuickField name="printer_name"}}
      {{> afQuickField name="printer_port"}}
      {{> afQuickField name="printer_host"}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Add Printer</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-4">
    {{#autoForm collection="Printers" id="editPrinter" type="method-update" meteormethod="updatePrinter" doc=printerActive}}
    <fieldset>
      <legend>Edit Printer</legend>
      {{> afQuickField name="printer_code"}}
      {{> afQuickField name="printer_name"}}
      {{> afQuickField name="printer_port"}}
      {{> afQuickField name="printer_host"}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Save Changes</button>
    {{/autoForm}}
  </div>
</template>
