<template name="ingredientMaster">
  <div class="col-sm-12">
    <h2>Ingredient Master</h2>
    {{> tabular table=TabularTables.Ingredients class="table table-condensed table-striped table-bordered table-white"}}
  </div>
  <div class="col-sm-4">
    {{#autoForm collection="Ingredients" id="addIngredient" type="method" meteormethod="insertIngredients"}}
    <fieldset>
      <legend>Add Ingredient List</legend>
      {{> afQuickField name="ingredients_code"}}
      {{> afQuickField name="ingredients_list" rows=5}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Add Ingredient List</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-4">
    {{#autoForm collection="Ingredients" id="editIngredient" type="method-update" meteormethod="updateIngredients" doc=ingredientActive}}
    <fieldset>
      <legend>Edit Ingredient List</legend>
      {{> afQuickField name="ingredients_code"}}
      {{> afQuickField name="ingredients_list" rows=5}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Save Changes</button>
    {{/autoForm}}
  </div>
</template>
