<template name="ingredientMaster">
  <h3>Ingredient Master</h3>
  <div class="col-sm-6">
    {{#autoForm collection=collection id="addIngredient" type="method" meteormethod="insertIngredients"}}
    <fieldset>
      <legend>Add Ingredient List</legend>
      {{> afQuickField name="ingredients_code"}}
      {{> afQuickField name="ingredients_list" rows=5}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Add Ingredient List</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-6">
    {{#autoForm collection=collection id="editIngredient" type="method-update" meteormethod="updateIngredients" doc=ingredientActive}}
    <fieldset>
      <legend>Edit Ingredient List</legend>
      {{> afQuickField name="ingredients_code"}}
      {{> afQuickField name="ingredients_list" rows=5}}
    </fieldset>
    <button type="submit" class="btn btn-default btn-block">Save Changes</button>
    {{/autoForm}}
  </div>
  <div class="col-sm-12 pad-top">
    <table class="table table-condensed table-striped table-bordered table-white">
      <tbody>
        <tr>
          <td><b>Code</b></td>
          <td><b>List</b></td>
          <td><b>Edit</b></td>
        </tr>
        {{#each ingredients}}
        <tr>
          <td>{{ingredients_code}}</td>
          <td>{{ingredients_list}}</td>
          <td>{{> edit}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
